<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: bisque">
        <div class="container-fluid">
          <a class="navbar-brand" href="/custom_admin/admin_dashboard">DASHBOARD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
           <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">DETAILS OF USERS</a>
              </li>
            </ul> 
            
            <a href="add_user"><button type="submit" style="margin-left: 735px;">Add user</button></a>

            <form class="form-inline my-2 my-lg-0" style="margin-left:160px;">
              <input class="form-control mr-sm-2" type="search" name="search" placeholder="select user to search" aria-label="search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="background-color: lightblue;">search</button>
            </form>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 115px;">
              <li class="nav-item">
                <a class="nav-link" href="/custom_admin/admin_logout">logout</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    


    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">First_name</th>
            <th scope="col">Last_name</th>
            <th scope="col">username</th>
            <th scope="col">email</th>
            <th scope="col">Make Changes</th>
          </tr>
        </thead>
        <tbody>
          {% for user in user_list %}
            <tr>
              <td>{{user.first_name}}</td>
              <td>{{user.last_name}}</td>
              <td>{{user.username}}</td>
              <td>{{user.email}}</td>
              <td><a href="{% url 'delete_user' user.id%}" class="btn btn-outline-danger btn-sm">Delete user</a>
                <a href="{% url 'edit_user' user.id %}" class="btn btn-outline-secondary btn-sm">Edit user</a></td>
              
            </tr>
          {% endfor %}
          
          
        </tbody>
      </table>
    
</body>
</html>

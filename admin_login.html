<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin_login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div style="    display: flex;
    justify-content: center;
    padding-top: 145px;">

      <h1>ADMIN PANNEL</h1>
    </div>


    <div style="display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 45px;">

        <form method="POST">
            {% csrf_token %}
            
         <!-- Email input -->
         <div class="form-outline mb-4">
           <input type="text" name="username" id="form2Example1" class="form-control" required/>
           <label class="form-label" for="form2Example1">username</label>
         </div>
      
         <!-- Password input -->
         <div class="form-outline mb-4">
           <input type="password" name="password" id="form2Example2" class="form-control" required/>
           <label class="form-label" for="form2Example2">Password</label>
         </div>
         {% for message in messages %}
                      <div class="alert
                      alert-warning
                      alert-dismissible fade show
                      " role="alert">
                        {{message}} 
                      </div>
                   {% endfor %}
      
         <!-- Submit button -->
         <a href="admin_dashboard"><button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        </form>
    </div> 
      

</body>
</html>
